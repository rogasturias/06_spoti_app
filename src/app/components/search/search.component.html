<div class="row ">
    <div class="col">
        <input #buscado type="text" (keyup)="buscar(buscado.value)" placeholder="nombre artista..." class="form-control">
    </div>
</div>

<h1>Tu busqueda</h1>
<app-loading *ngIf="cargando && !flagError"></app-loading>
<app-mensaje-error *ngIf="flagError" [mensaje]="mensajeError"></app-mensaje-error>
<app-tarjetas [items]="busqueda" class="m-4"></app-tarjetas>
